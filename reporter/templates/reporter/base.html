{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportify</title>
    <script src="https://unpkg.com/typeit@8.8.7/dist/index.umd.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-white dark:bg-gray-950">
    <!-- Main Section -->
    <section id="main" class="flex justify-center items-center bg-white dark:bg-gray-950 h-screen">
        <!-- DarkMode -->
        <button id="theme-toggle" class="fixed top-4 right-4 p-2 rounded-lg bg-gray-200 dark:bg-gray-700">
            <svg id="dark-icon" class="w-6 h-6 hidden dark:block text-yellow-300" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path>
            </svg>
            <svg id="light-icon" class="w-6 h-6 block dark:hidden text-gray-800" fill="currentColor" viewBox="0 0 20 20">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
        </button>
        <!-- DarkModeEnd -->
        {% block main %}
          
        {% endblock main %}
    </section>

    <!-- Form Section -->
    <section id="form" class="flex flex-col justify-center items-center h-screen m-4">
        {% block form %}
          
        {% endblock form %}
    </section>
</body>
<script src="{% static 'js/darkmode.js' %}"></script>
</html>
